<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-button {
            background: linear-gradient(to right, #7c3aed, #2563eb);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0f2fe;
            border-left: 4px solid #0284c7;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Admin Navigation Debug Test</h1>
    <p>Testing different navigation methods to admin login page:</p>
    
    <button class="test-button" onclick="testMethod1()">
        ðŸ”— Test 1: window.location.href
    </button>
    
    <button class="test-button" onclick="testMethod2()">
        ðŸ”— Test 2: window.location.assign
    </button>
    
    <button class="test-button" onclick="testMethod3()">
        ðŸ”— Test 3: Simple <a> tag
    </button>
    
    <a href="/admin/login" class="test-button" style="text-decoration: none; display: inline-block;">
        ðŸ”— Direct Link Test
    </a>
    
    <div class="result">
        <h3>ðŸ§ª Test Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        function testMethod1() {
            log('Testing window.location.href = "/admin/login"');
            try {
                window.location.href = '/admin/login';
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        function testMethod2() {
            log('Testing window.location.assign("/admin/login")');
            try {
                window.location.assign('/admin/login');
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        function testMethod3() {
            log('Testing document.location replacement');
            try {
                document.location = '/admin/login';
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        // Log initial page load
        log('Navigation test page loaded successfully');
        log('Current URL: ' + window.location.href);
    </script>
</body>
</html>
